<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="first">
        <p id="date">6 Nov 2017</p>
        <h1>Another title</h1>
        <p>This is the content of my news item. Very newsworthy.</p>
    </section>
    <section id="second">
        <div class="card">
            <div class="number" id="three">3</div>
            <div class="subtitle">Card 3</div>
        </div>
        <div class="card">
            <div class="number" id="one">1</div>
            <img src="arrow.png">
            <div class="subtitle">Card 1</div>
        </div>
        <div class="card">
            <div class="number" id="two">2</div>
            <div class="subtitle">Card 2</div>
        </div>
    </section>
</body>
</html>
